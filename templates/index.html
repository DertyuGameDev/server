<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Swipe Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    #image-container {
      margin-bottom: 20px;
    }

    img {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img src="{{ image_url }}" alt="Kitten" id="image">
  </div>

  <div class="button-container">
    <form action="/swipe" method="POST" style="display:inline-block;">
      <input type="hidden" name="direction" value="left">
      <input type="hidden" name="current_image_index" value="{{ current_image_index }}">
      <button type="submit">Влево</button>
    </form>
    <form action="/swipe" method="POST" style="display:inline-block;">
      <input type="hidden" name="direction" value="right">
      <input type="hidden" name="current_image_index" value="{{ current_image_index }}">
      <button type="submit">Вправо</button>
    </form>
  </div>
</body>
</html>

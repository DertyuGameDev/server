<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Swipe Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    #image-container {
      margin-bottom: 20px;
    }

    img {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img src="{{ image_url }}" alt="Kitten" id="image">
  </div>

  <div class="button-container">
    <button id="left-btn">Влево</button>
    <button id="right-btn">Вправо</button>
  </div>

  <script>
    const leftBtn = document.getElementById('left-btn');
    const rightBtn = document.getElementById('right-btn');
    const image = document.getElementById('image');
    let currentImageIndex = {{ current_image_index }};

    // Функция для отправки запроса
    function sendSwipe(direction) {
      fetch('/swipe', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          user_id: {{ user_id }},
          direction: direction
        })
      })
      .then(response => response.json())
      .then(data => {
        // Обновляем картинку
        image.src = data.new_image_url;
        currentImageIndex = data.current_image_index;
      })
      .catch(error => {
        console.error("Ошибка при отправке данных:", error);
      });
    }

    // Обработчики для кнопок
    leftBtn.addEventListener('click', () => {
      sendSwipe('left');
    });

    rightBtn.addEventListener('click', () => {
      sendSwipe('right');
    });
  </script>
</body>
</html>

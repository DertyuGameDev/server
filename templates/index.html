<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asteroid Cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(270deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 600% 600%;
      animation: gradient 10s ease infinite;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      height: 65vh;
      max-height: 500px;
      margin-bottom: 20px;
    }

    .card {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background: #808080;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .card img {
      width: 100%;
      height: 80%;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .caption {
      padding: 10px;
      text-align: center;
      background-color: rgba(0,0,0,0.6);
      color: white;
      font-size: 1rem;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      cursor: pointer;
      max-height: 40px;
      white-space: nowrap;        /* –ü–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫ */
      word-wrap: break-word;
      text-overflow: ellipsis;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.4s ease;
    }

    .caption.expanded {
      max-height: 200px;
      white-space: pre-wrap;
      padding: 15px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }

    .reject {
      background-color: #e74c3c;
    }

    .accept {
      background-color: #2ecc71;
    }

    .slide-left {
      transform: translateX(-400px) rotate(-20deg);
      opacity: 0;
    }

    .slide-right {
      transform: translateX(400px) rotate(20deg);
      opacity: 0;
    }

    /* üì± Mobile tweaks */
    @media (max-width: 480px) {
      .card-container {
        height: 60vh;
      }

      .caption {
        font-size: 0.95rem;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="card-container">
  <div class="card" id="card">
    <img src="{{ image_url }}" alt="Asteroid Image" id="card-img">
    <div class="caption" id="card-caption">{{ caption }}</div>
  </div>
</div>

<div class="buttons">
  <button class="reject" onclick="sendSwipe('left')">üòí</button>
  <button class="accept" onclick="sendSwipe('right')">‚ù§Ô∏è</button>
</div>

<script>
  const card = document.getElementById('card');
  const cardImg = document.getElementById('card-img');
  const cardCaption = document.getElementById('card-caption');
  let user_id_swiped = {{ swiped }};
  const user_id = {{ user_id }};

  function updateCard(imageUrl, caption) {
    cardImg.src = imageUrl;
    cardCaption.textContent = caption;
    card.classList.remove('slide-left', 'slide-right');
    cardCaption.classList.remove('expanded');
  }

  function sendSwipe(direction) {
    card.classList.add(direction === 'left' ? 'slide-left' : 'slide-right');
    setTimeout(() => {
      fetch('/swipe', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          user_id_swiped,
          direction: direction === 'left' ? 'dislike' : 'like',
          user_id
        })
      })
      .then(res => res.json())
      .then(data => {
        updateCard(data.src, data.caption);
        user_id_swiped = data.user_id;
      })
      .catch(err => console.error("–û—à–∏–±–∫–∞:", err));
    }, 500);
  }

  cardCaption.addEventListener('click', () => {
    cardCaption.classList.toggle('expanded');
  });
</script>

</body>
</html>
